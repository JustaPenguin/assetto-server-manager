{{ define "title" }}Global Server Options{{ end }}

{{ define "content" }}
    <h1>Global Server Options</h1>

    <p>These configuration options are applied globally - they are set to each race setup started by Server Manager.</p>

    <form method="post" action="/server-options">
        {{ range $k, $v := .form.Fields }}
            {{ $v.HTML }}
        {{ end }}

        <button class="btn btn-success float-right" type="submit">Save</button>

        <div class="clearfix"></div>
    </form>
{{ end }}
