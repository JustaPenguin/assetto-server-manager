{{ define "title" }}Create a Password{{ end }}

{{ define "content" }}
    <div class="col-sm-8 offset-sm-2">
        <form method="post" action="/accounts/new-password">
            <div class="card mb-3">
                <div class="card-header"><strong>{{ if not .newAccount }}Update{{ else }}Create a{{ end }} Password</strong></div>
                <div class="card-body">

                    {{ if not .newAccount }}
                        <div class="form-group row">
                            <label for="CurrentPassword" class="col-sm-3 col-form-label">Current Password</label>

                            <div class="col-sm-9">
                                <input
                                        type="password"
                                        id="CurrentPassword"
                                        name="CurrentPassword"
                                        class="form-control"
                                        placeholder="current password"
                                        required="required"
                                >
                            </div>
                        </div>
                    {{ end }}

                    <div class="form-group row">
                        <label for="Password" class="col-sm-3 col-form-label">New Password</label>

                        <div class="col-sm-9">
                            <input
                                    type="password"
                                    id="Password"
                                    name="Password"
                                    class="form-control"
                                    placeholder="password"
                                    required="required"
                            >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="RepeatPassword" class="col-sm-3 col-form-label">Repeat Password</label>

                        <div class="col-sm-9">
                            <input
                                    type="password"
                                    id="RepeatPassword"
                                    name="RepeatPassword"
                                    class="form-control"
                                    placeholder="repeat password"
                                    required="required"
                            >
                        </div>
                    </div>

                    <button class="btn btn-primary float-right" type="submit">Create Password</button>
                </div>
            </div>
        </form>
    </div>
{{ end }}
