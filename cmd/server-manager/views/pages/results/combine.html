{{/* gotype: github.com/JustaPenguin/assetto-server-manager.combineResultsTemplateVars */}}

{{ define "title" }}Combine Results{{ end }}

{{ define "content" }}
    <h3>Combine Results</h3>

    <form method="post" action="/results/combine">

        <select multiple required class="form-control" name="CombineResults" size="15">
            {{ range $i, $result := .Results }}
                <option value="{{ $result.SessionFile }}">{{ prettify $result.Type.String false }} at {{ prettify $result.TrackName false }} {{ with $result.TrackConfig }} - {{ prettify . true }} {{ end }} ({{ $result.GetDate }})</option>
            {{ end }}
        </select>

        <button class="btn btn-primary float-right mt-2" type="submit">Combine Selected Results</button>

    </form>

    <div class="clearfix"></div>
{{ end }}
