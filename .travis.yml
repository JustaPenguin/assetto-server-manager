language: go

go:
  - 1.11

install:
  - git --version
  - go version

script:
  - export GO111MODULE=on
  - mkdir -p cmd/server-manager/assetto/{cfg,results}
  - cp -R fixtures/results/*.json cmd/server-manager/assetto/results
  - go test
  - cd cmd/server-manager
  - cp config.example.yml config.yml
  - go get -u github.com/mjibson/esc
  - go generate ./...
  - GOOS=linux GOARCH=amd64 go build
  - GOOS=windows GOARCH=amd64 go build
  - zip -r server-manager_windows_$TRAVIS_TAG.zip server-manager.exe config.yml
  - zip -r server-manager_linux_$TRAVIS_TAG.zip server-manager config.yml

deploy:
  provider: releases
  api_key: $OAUTH_TOKEN
  file:
    - server-manager_windows_$TRAVIS_TAG.zip
    - server-manager_linux_$TRAVIS_TAG.zip
  skip_cleanup: true
  on:
    tags: true
