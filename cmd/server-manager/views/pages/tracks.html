{{ define "title" }}Tracks{{ end }}

{{ define "content" }}
    <h2>Upload New Track</h2>

    <form action="/track/upload" class="button">
        <input type="file" multiple value="Choose Folder"/>
    </form>

    <h2>Track List</h2>

    <table class="table">
        <tr>
            <th>#</th>
            <th>Track Name</th>
            <th>Layouts</th>
            <th>Delete</th>
        </tr>
        {{ range $i, $track := .tracks }}
            <tr>
                <td>
                    {{ $i }}
                </td>
                <td>
                    {{ $track.Name }}
                </td>
                <td>
                    {{ $track.LayoutsCSV }}
                </td>
                <td>
                    <a href= {{ print "/track/delete/" $track.Name }}>Delete</a>
                </td>
            </tr>
        {{ end }}
    </table>

    <div class="clearfix"></div>
{{ end }}
